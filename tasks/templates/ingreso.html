{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h2>Iniciar Sesión 🍒</h2>
    <form action="/ingreso/" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            {{ msj|safe }}
        </div>
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button class="btn btn-primary mt-3">Entrar</button>
    </form>
</div>
{% endblock %}
